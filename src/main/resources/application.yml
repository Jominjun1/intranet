spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: 
    username: 
    password:
  security:
    user:
      name:
      password:
    jwt:
      token:
        secret-key: 
        expire-length: 
      issuer:
  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.MariaDBDialect
    upload:
      photo:
        images: src/main/resources/static/images
    servlet:
      multipart:
        enabled: true
  management:
    endpoints:
      web:
        exposure:
          include: prometheus, health , info
    metrics:
      tags:
        application: ${spring.application.name}
